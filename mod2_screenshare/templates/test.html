<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        .log {
            background: #000;
            padding: 20px;
            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00ffff; }
    </style>
</head>
<body>
    <h1>ðŸ”Œ Socket.IO Connection Test</h1>
    <div class="log" id="log"></div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const logEl = document.getElementById('log');
        
        function log(msg, className = 'info') {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }

        log('ðŸš€ Starting Socket.IO test...', 'info');
        log('Socket.IO version: ' + (typeof io !== 'undefined' ? io.version : 'NOT LOADED'), 'info');
        
        if (typeof io === 'undefined') {
            log('âŒ Socket.IO library not loaded!', 'error');
        } else {
            log('âœ… Socket.IO library loaded', 'success');
            
            log('ðŸ”Œ Attempting to connect...', 'info');
            const socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 10,
                timeout: 20000
            });

            socket.on('connect', () => {
                log('âœ… CONNECTED! Socket ID: ' + socket.id, 'success');
            });

            socket.on('disconnect', (reason) => {
                log('âŒ DISCONNECTED: ' + reason, 'error');
            });

            socket.on('connect_error', (error) => {
                log('âŒ CONNECTION ERROR: ' + error.message, 'error');
            });

            socket.on('connect_timeout', () => {
                log('âŒ CONNECTION TIMEOUT', 'error');
            });

            socket.on('reconnect_attempt', () => {
                log('ðŸ”„ Reconnecting...', 'info');
            });

            socket.on('reconnect', () => {
                log('âœ… RECONNECTED!', 'success');
            });

            socket.on('frame', (data) => {
                log('ðŸ“º Received frame data', 'success');
            });

            socket.on('audio', (data) => {
                log('ðŸ”Š Received audio data', 'success');
            });
        }
    </script>
</body>
</html>
